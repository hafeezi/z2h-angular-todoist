<div class="row justify-content-md-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Todo Input Form</div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="addTodo(f)">
                    <div class="form-group">
                        <label>Todo</label>
                        <input type="text" class="form-control" placeholder="Enter Todo" name="todo" ngModel>
                    </div>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" class="form-control" name="duedate" ngModel>
                    </div>
                    <button class="btn btn-primary" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
