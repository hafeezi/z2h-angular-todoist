<div class="row justify-content-md-center">
    <div class="col-md-8">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Todo</th>
                    <th>Due Date</th>
                    <th>Done</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of todos">
                    <td>{{item.todo}}</td>
                    <td>{{item.duedate | date: "dd MMM yyyy"}}</td>
                    <td><input type="checkbox" [checked]="item.done" (change)="item.done != item.done"></td>
                    <td>
                        <button class="btn btn-warning" (click)="deleteTodo(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
