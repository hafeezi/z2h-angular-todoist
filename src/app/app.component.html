<div class="row justify-content-md-center">
  <div class="col-md-8">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Todo</th>
          <th>Due Date</th>
          <th>Done</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Cook Breakfast
          </td>
          <td>
            30th Dec 2019
          </td>
          <td>
            <input type="checkbox">
          </td>
          <td>
            <button class="btn btn-warning">Delete</button>
          </td>
        </tr>
        <tr *ngFor="let item of todos">
          <td>{{item.todo}}</td>
          <td>{{item.duedate | date: "dd MMM yyyy"}}</td>
          <td><input type="checkbox" [checked]="item.done" (change)="item.done != item.done"></td>
          <td>
            <button class="btn btn-warning" (click)="deleteTodo(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row justify-content-md-center">
  
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">Todo Input Form</div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="addTodo(f)">
          <div class="form-group">
            <label>Todo</label>
            <input type="text" class="form-control" placeholder="Enter Todo" name="todo" ngModel>
          </div>
          <div class="form-group">
            <label>Due Date</label>
            <input type="date" class="form-control" name="duedate" ngModel>
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
        </form>
      </div>
    </div>
    
  </div>
</div>
